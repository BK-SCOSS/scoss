<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" />
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        text-align: center;
        }
        a {
            text-decoration: none;
        }
        td, th {
        min-width: 150px;
        border: 1.5px solid #000000;
        padding: 8px;
        }
        
        th {
        cursor: pointer;
        background-color: rgb(39, 37, 36);
        color: #fff;
        }
        body{
            background-color: rgb(233, 233, 233);
        }

        </style>
</head>
<body>

<h2>Result</h2>

<table id="usersTable">
    <tr>
        
        <th>source1 <i class="fa fa-sort"></i></th>
        
        <th>source2 <i class="fa fa-sort"></i></th>
        
        <th>scores <i class="fa fa-sort"></i></th>
        
    </tr>
    
    <tr class="item">
    <td>Thai</a></td>
    <td>Thai2</a></td>
    
        
            <td><span>['comparison_0.html', '<span style="color: rgb(244, 0, 0)">96.00%</span>']</span></td>
        
    
    </tr>
    
</table>
<script>
    let tid = "#usersTable";
    let headers = document.querySelectorAll(tid + " th");

    // Sort the table element when clicking on the table headers
    headers.forEach(function(element, i) {
        element.addEventListener("click", function() {
        w3.sortHTML(tid, ".item", "td:nth-child(" + (i + 1) + ")");
        });
    });
</script>
</body>
</html>
